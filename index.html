<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show-Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
<div class="container">
    <div class="form-container">
        <form class="weather-form form-class">
            <h1>See Weather</h1>
            <p>See the weather anywhere you want</p>
            <input type="text" class="weather-input" placeholder="City">
            <button type="submit" class="weather-button">Search city</button>
            <p class="loading"></p>
            <div class="weather-result"></div>
        </form>
    </div>
</div>
    
    


    <script src="script.js"></script>
</body>
</html>
